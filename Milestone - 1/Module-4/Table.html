<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!DOCTYPE html>
    <html>

    <head>
        <title>Full HTML Table Example</title>
    </head>

    <body>

        <table border="1">
            <caption><strong>Student Result Sheet</strong></caption>

            <thead>
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Marks</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td rowspan="2">Aditya</td>
                    <td>Math</td>
                    <td>95</td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td rowspan="2">Sara</td>
                    <td>Math</td>
                    <td>88</td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>85</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="2"><strong>Total Students:</strong></td>
                    <td>2</td>
                </tr>
            </tfoot>

        </table>

    </body>

    </html>

</body>

</html>
