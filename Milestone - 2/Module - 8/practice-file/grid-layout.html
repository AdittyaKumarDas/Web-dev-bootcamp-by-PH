<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Demo</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .container {
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar main";
            grid-template-columns: 200px 1fr;
            grid-template-rows: auto 1fr;
            min-height: 100vh;
        }

        header {
            grid-area: header;
            background: #222;
            color: white;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-weight: bold;
            font-size: 1.2em;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 1em;
        }

        .sidebar {
            grid-area: sidebar;
            background: #f4f4f4;
            padding: 1em;
            display: flex;
            flex-direction: column;
            gap: 0.5em;
        }

        .sidebar button {
            padding: 0.5em;
            cursor: pointer;
        }

        .main {
            grid-area: main;
            padding: 1em;
        }

        .main img {
            max-width: 100%;
            height: auto;
            margin-top: 1em;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-areas:
                    "header"
                    "main"
                    "sidebar";
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                margin-top: 0.5em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">MySite</div>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <div class="sidebar">
            <button>Dashboard</button>
            <button>Settings</button>
            <button>Profile</button>
        </div>

        <div class="main">
            <h1>Welcome to My Responsive Grid Page</h1>
            <p>This is the main content area. It contains text, images, and buttons.</p>
            <img src="https://via.placeholder.com/500x300" alt="Placeholder Image">
            <br><br>
            <button>Click Me</button>
        </div>
    </div>
</body>

</html>
