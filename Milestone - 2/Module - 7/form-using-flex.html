<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-input {
            display: block;
        }

        .form-section {
            border: 2px solid black;
            height: 90vh;
        }

        .form-justify {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid blue;
        }
    </style>
</head>

<body>
    <section class="form-section">
        <div class="form-justify">
            <h2>A Login Form</h2>
        </div>
        <div class="form-justify">
            <form>
                <input class="form-input" type="text" placeholder="Enter your name">
                <input class="form-input" type="password" name="" id="" placeholder="Enter password">
            </form>
        </div>
    </section>
</body>

</html>
