<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img {
            width: 100%;
        }

        /* for mobile users. */
        @media screen and (max-width:576px) {
            .img {
                width: 100%;
                height: 100vh;
            }
        }

        @media screen and (min-width:576px) and (max-width:992px) {
            .img {
                width: 100%;
                height: 100vh;
            }
        }
    </style>

</head>

<body>
    <div>
        <img class="img" src="./nature.jpg" alt="">
    </div>
</body>

</html>
