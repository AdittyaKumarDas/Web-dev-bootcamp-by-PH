    <title>A Calendar</title>
    <style>
        /* * {

        * {
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: 100px repeat(6, 100px);
            /* column-gap: 10px;

            background-color: azure;
        }

            justify-content: center;
            height: 70px;
            border-radius: 20px;
            align-items: center;
            width: 140px;
            font-size: 2rem;
        }
    </style>
</head>
